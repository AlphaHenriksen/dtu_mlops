name: train-my-model
on: [push]
jobs:
  run:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v2
      - uses: iterative/setup-cml@v1
      - name: Train model
        run: |
          pip install -r ././s2_organisation_and_version_control/exercise_files/corruptmnist/corruptmnist/requirements.txt
          pip install -r ././s2_organisation_and_version_control/exercise_files/corruptmnist/corruptmnist/requirements_tests.txt
          cd ././s2_organisation_and_version_control/exercise_files/corruptmnist
          python corruptmnist/models/train_model_cml.py  # run training
      - name: Write report
        env:
          # this authenticates that the right permissions are in place
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # send all information to report.md that will be reported to us when the workflow finish
          cat classification_report.txt >> report.md
          cml-publish confusion_matrix.png --md >> report.md
          cml-send-comment report.md
